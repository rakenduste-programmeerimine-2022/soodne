name: daily-cron
on:
  schedule:
    - cron: '0 0 1 * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Update DB
        run: |
          curl --request POST \
          --url 'https://yoursite.com/api/cron' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'